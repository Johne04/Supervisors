<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supervisors Training TMS Workbook</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="navbar">
      <ul>
        <img
          src="./src/combi new Logo.png"
          alt="Logo"
          class="logo"
          height="70px"
        />
        <li><a href="#sec1">Logon</a></li>
        <li><a href="#sec2">Maintain Employee Details</a></li>
        <li><a href="#sec3">Annual Leave</a></li>
        <li><a href="#sec4">Booking Leave</a></li>
        <li><a href="#sec5">Codes Used - Clear Anomalies</a></li>
        <li><a href="#sec6">Role Change</a></li>
        <li><a href="#sec7">Security</a></li>
      </ul>
    </div>

    <div class="heading">
      <h1>Supervisors Training TMS Handbook</h1>
    </div>

    <div class="gallery">
      <section class="sec" id="sec1">
        <article class="card">
          <h2>Logon</h2>
        </article>
      </section>

      <section class="sec" id="sec2">
        <article class="card">
          <h2>Maintain Employee Details</h2>
        </article>
      </section>

      <section class="sec" id="sec3">
        <article class="card">
          <h2>Annual Leave</h2>
        </article>
      </section>
      <section class="sec" id="sec4">
        <article class="card">
          <h2>Booking Leave</h2>
        </article>
      </section>

      <section class="sec" id="sec5">
        <article class="card">
          <h2>Codes Used - Clear Anomalies</h2>
        </article>
      </section>

      <section class="sec" id="sec6">
        <article class="card">
          <h2>Role Change</h2>
        </article>
      </section>

      <section class="sec" id="sec7">
        <article class="card">
          <h2>Security</h2>
        </article>
      </section>
    </div>
    <script>
      const element = document.querySelector(".gallery");

      element.addEventListener("wheel", (event) => {
        event.preventDefault();

        element.scrollBy({
          left: event.deltaY < 0 ? -30 : 30,
        });
      });
    </script>
  </body>
</html>
